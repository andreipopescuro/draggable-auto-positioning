<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript testing</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center">Javascript testing</h1>
    <div style="display: flex; justify-content: center; flex-direction: column; align-items: center; font-size: 40px; gap: 10px;">
        <div id="counterContainer">Count is : <span id="count">0</span>  </div>
        <button id="increase" style="font-size: inherit; background-color: teal; cursor: pointer;">Increase</button>
        <button id="decrease" style="font-size: inherit; background-color: crimson; cursor: pointer;">Decrease</button>
    </div>
   
    <div class="boxesContainer">
        <div class="dragableDivContainer" style="display: flex; justify-content: center;">
            <div class="dragableDiv">Hold and drag me
                <span class="topDistance">ab</span>
                <span class="leftDistance">cd</span>
            </div>
        </div>
        <div class="box1 box"></div>
        <div class="box2 box"></div>
        <div class="box3 box"></div>
        <div class="box4 box"></div>
    </div>
</body>
</html>
